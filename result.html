    function checkResult() {
      const nameInput = document.getElementById("name").value.trim().toLowerCase();
      const symbolInput = document.getElementById("symbol").value.trim().toLowerCase();
      const selectedExam = examSelect.value;
      const resultBox = document.getElementById("resultBox");
      const marksBox = document.getElementById("marksBox");

      const examData = examResults[selectedExam];
      const student = examData.students.find(s =>
        s.name.toLowerCase() === nameInput && s.symbol.toLowerCase() === symbolInput
      );

      if (student) {
        const percentage = (student.marks / examData.fullMarks) * 100;
        const grade = getGrade(percentage);
        const remarks = getRemarks(grade);



        resultBox.innerHTML = `

          <p><strong>Symbol No:</strong> ${student.symbol}</p>
          <p><strong>Subject:</strong> ${student.subject}</p>
          <p><strong>Grade:</strong> 
            <span class="grade-badge grade-${grade.replace('+','plus')}">${grade}</span>
          </p>
          <div class="progress">
            <div class="progress-bar" style="width:${percentage}%"></div>

  <p><strong>Remarks:</strong> ${remarks}</p>

        marksBox.style.display = "none";

    function viewMarks(marks, fullMarks) {
